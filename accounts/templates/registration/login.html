<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style='text-align:center; margin-top: 15%'>
        <form action="{% url "accounts:login" %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class='btn btn-outline-success btn-lg btn-block' value="Log In">
        </form>
    <p>Don't have an account? <a style="margin-top: 5vh" href="{% url "accounts:registration" %}">Register Here.</a></p>
</div>
</body>
</html>
